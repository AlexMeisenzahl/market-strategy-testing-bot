# === TRADING CONTROLS ===
max_trade_size: 20                    # Maximum $ per trade
min_profit_margin: 0.025               # Minimum 2.5% profit to attempt trade
max_trades_per_hour: 10               # Rate limit for trading frequency

# === SAFETY CONTROLS ===
paper_trading: true                   # NEVER change to false without review
kill_switch: false                    # Set to true to stop immediately

# === MARKET SELECTION ===
market: "polymarket"                  # Which platform to use
markets_to_watch:                     # Specific markets (empty = watch all active)
  - "BTC"
  - "ETH"
  - "XRP"
  - "SOL"

# === API & CONNECTION ===
api_timeout_seconds: 5                # How long to wait for responses
connection_check_interval: 10         # Test connection every X seconds
max_retries: 3                       # Retry attempts before pausing

# === RATE LIMIT MANAGEMENT ===
rate_limit_max: 100                  # Polymarket allows ~100 req/min
rate_limit_warning_threshold: 0.80   # Warn at 80%
rate_limit_pause_threshold: 0.95     # Pause at 95%
request_delay_seconds: 0.5           # Minimum delay between requests

# === NOTIFICATIONS ===
notifications:
  desktop_enabled: true
  push_enabled: true        # Telegram
  sms_enabled: true         # Email
  sound_enabled: true

desktop_notifications: true         # Enable OS notifications
sound_alerts: true                 # Enable sound on critical errors
alert_on_opportunities: true        # Show when arbitrage found

# === AUTO-SAFETY FEATURES ===
auto_rate_limit_management: true     # Automatically manage request rate
auto_pause_on_connection_loss: true  # Stop trading if connection unstable
auto_pause_on_api_error: true       # Stop if API format changes

