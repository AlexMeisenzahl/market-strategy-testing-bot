# Polymarket Arbitrage Bot Configuration (EXAMPLE)
# Copy this file to config.yaml and customize your settings
# Paper Trading Edition - NO REAL MONEY

# ============================================================================
# SAFETY SETTINGS (DO NOT CHANGE UNLESS YOU KNOW WHAT YOU'RE DOING)
# ============================================================================

# Paper trading: MUST be true for safety
paper_trading: true

# Kill switch: Set to true to immediately stop all trading
kill_switch: false

# ============================================================================
# FREE DATA SOURCES (No API Keys Required!)
# ============================================================================

data_sources:
  # Crypto price sources (FREE - no API keys needed)
  crypto_prices:
    primary: binance       # Free, 1200 req/min + WebSocket
    fallback: coingecko    # Free, 50 req/min
    use_websocket: true    # Enable real-time price streams
    
  # Polymarket data sources (FREE GraphQL)
  polymarket:
    method: subgraph       # Free GraphQL API via The Graph
    url: "https://api.thegraph.com/subgraphs/name/tokenunion/polymarket"
    cache_ttl_seconds: 60  # Cache duration
    use_alternative: false # Switch to Polymarket's own subgraph if true

# ============================================================================
# POLYMARKET API CONFIGURATION (OPTIONAL - Live Market Data)
# ============================================================================

polymarket:
  api:
    # Enable/disable live API integration
    # Set to false to use FREE Subgraph only (recommended for most users)
    # Set to true to use live CLOB API with Subgraph as fallback
    enabled: false
    
    # API base URL (do not change unless using a different endpoint)
    base_url: "https://clob.polymarket.com"
    
    # Rate limiting (requests per minute)
    rate_limit: 60
    
    # Request timeout in seconds
    timeout: 10
    
    # Number of retry attempts on failure
    retry_attempts: 3
  
  # Market filtering options
  market_filters:
    # Minimum liquidity in USD
    min_liquidity: 1000
    
    # Minimum 24h volume in USD
    min_volume_24h: 5000
    
    # Categories to filter by (empty array = all categories)
    # Options: 'crypto', 'politics', 'sports', 'entertainment', 'science', 'business'
    categories: []

# ============================================================================
# MARKET SELECTION
# ============================================================================

# Specific markets to watch (optional keywords to filter markets)
# If empty, bot will scan all active markets matching the filters above
# Examples: ["Bitcoin", "Ethereum", "Trump", "Election"]
markets_to_watch: []

# ====================================
# API SETTINGS
# ====================================
api_timeout_seconds: 10
max_retries: 3
request_delay_seconds: 0.5

# Rate limiting (for legacy CLOB API if still used)
rate_limit_max: 100
rate_limit_warning_threshold: 0.80
rate_limit_pause_threshold: 0.95

# ====================================
# TRADING PARAMETERS
# ====================================
trading:
  # Minimum profit margin to execute trade (3% = 0.03)
  min_profit_margin: 0.03
  
  # Maximum position size (in USD)
  max_position_size: 100
  
  # Check interval (seconds)
  check_interval: 30
  
  # Slippage tolerance
  slippage_tolerance: 0.02

# ====================================
# PORTFOLIO SETTINGS
# ====================================
portfolio:
  starting_balance: 1000  # Paper money
  max_position_allocation: 0.1  # 10% per trade

# ====================================
# POSITION SIZING (Risk Management)
# ====================================
position_sizing:
  base_allocation_pct: 0.05      # 5% base allocation
  max_allocation_pct: 0.10       # 10% maximum
  min_position_size: 1.0         # $1 minimum
  
  multipliers:
    profit_margin:
      excellent: 1.5    # >10% profit
      good: 1.2         # 5-10% profit
      normal: 1.0       # 3-5% profit
      poor: 0.7         # <3% profit
    
    win_rate:
      hot_streak: 1.3   # >70% win rate
      normal: 1.0       # 50-70%
      cold_streak: 0.6  # <50%
    
    liquidity:
      high: 1.0         # >$10k volume
      medium: 0.85      # $1k-10k
      low: 0.6          # <$1k
    
    volatility:
      low: 1.1          # Stable markets
      normal: 1.0       # Average
      high: 0.7         # Volatile

# ====================================
# RISK MANAGEMENT
# ====================================
risk_management:
  # Drawdown protection
  max_drawdown_pct: 0.20        # 20% max drawdown
  daily_loss_limit_pct: 0.05    # 5% daily loss limit
  
  # Stop loss
  stop_loss_pct: 0.10           # 10% stop loss
  
  # Cool down periods
  loss_streak_cooldown: 3       # Trades to skip after losing streak
  daily_trade_limit: 20         # Max trades per day

# ====================================
# NOTIFICATIONS
# ====================================
notifications:
  enabled: true
  
  # Desktop notifications
  desktop:
    enabled: true
    on_trade: true
    on_error: true
    event_types:
      trade: true              # Notify on trade execution
      opportunity: true        # Notify on arbitrage opportunity found
      error: true             # Notify on errors
      summary: true           # Notify on daily/hourly summaries
      status_change: true     # Notify on bot status changes
  
  # Email notifications
  email:
    enabled: false
    # smtp_server: "smtp.gmail.com"
    # smtp_port: 587
    # username: ""
    # password: ""
    # to_email: ""
    event_types:
      trade: true
      opportunity: false      # Too frequent for email
      error: true
      summary: true
      status_change: true
  
  # Telegram notifications
  telegram:
    enabled: false
    # bot_token: ""
    # chat_id: ""
    event_types:
      trade: true
      opportunity: true
      error: true
      summary: true
      status_change: true
  
  # Rate limiting for notifications (prevent spam)
  rate_limiting:
    enabled: true
    max_per_hour: 20         # Maximum notifications per hour
    max_per_minute: 5        # Maximum notifications per minute
    cooldown_seconds: 30     # Cooldown after reaching limit
  
  # Quiet hours (optional - notifications paused during these hours)
  quiet_hours:
    enabled: false
    start_time: "23:00"      # 11:00 PM
    end_time: "07:00"        # 7:00 AM
    timezone: "America/New_York"

# Legacy notification settings (for backward compatibility)
desktop_notifications: true
sound_alerts: false

# ====================================
# NOTIFICATION TRIGGERS
# ====================================
notification_triggers:
  # High-value opportunity alert
  high_value_opportunity:
    enabled: true
    min_profit_percent: 5.0  # Alert on opportunities with >5% profit
    channels: ['desktop']    # Can include: desktop, email, telegram
  
  # API connection loss alert
  api_connection_loss:
    enabled: true
    channels: ['desktop']
  
  # Daily profit milestone alert
  daily_profit_milestone:
    enabled: true
    threshold_percent: 10    # Alert when daily profit exceeds 10%
    channels: ['desktop']

# ====================================
# LOGGING
# ====================================
logging:
  level: INFO
  log_to_file: true
  log_file: "bot.log"
  max_log_size_mb: 10
  backup_count: 5

# ====================================
# DASHBOARD
# ====================================
dashboard:
  enabled: true
  host: "0.0.0.0"
  port: 5000
  debug: false
  auto_refresh_seconds: 5

# ====================================
# ADVANCED SETTINGS
# ====================================
advanced:
  # Price source settings (for free API aggregator)
  price_aggregator:
    outlier_threshold: 0.05     # 5% deviation threshold
    min_sources: 1              # Minimum sources for consensus
  
  # WebSocket settings (for Binance real-time streams)
  websocket:
    auto_reconnect: true
    reconnect_delay: 5
    ping_interval: 30
  
  # GraphQL settings (for Polymarket Subgraph)
  graphql:
    batch_size: 10
    timeout: 10
    retry_on_error: true

# ============================================================================
# TELEGRAM CONFIGURATION (Optional)
# ============================================================================
telegram:
  enabled: false
  bot_token: ""              # Your Telegram bot token
  chat_id: ""                # Your Telegram chat ID

# ============================================================================
# EMAIL CONFIGURATION (Optional)
# ============================================================================
email:
  enabled: false
  from_email: ""             # Sender email address
  to_email: ""               # Recipient email address
  smtp_server: "smtp.gmail.com"
  smtp_port: 587
  password: ""               # Email app password (not your regular password)

