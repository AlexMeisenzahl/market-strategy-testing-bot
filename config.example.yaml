# Polymarket Arbitrage Bot Configuration (EXAMPLE)
# Copy this file to config.yaml and customize your settings
# Paper Trading Edition - NO REAL MONEY

# ====================================
# SAFETY: PAPER TRADING MODE
# ====================================
paper_trading: true  # NEVER change this without understanding consequences

# ====================================
# FREE DATA SOURCES (No API Keys!)
# ====================================
data_sources:
  crypto_prices:
    primary: binance       # Free, 1200 req/min
    fallback: coingecko    # Free, 50 req/min
    use_websocket: true    # Real-time price streams
    
  polymarket:
    method: subgraph       # Free GraphQL API (The Graph)
    url: "https://api.thegraph.com/subgraphs/name/tokenunion/polymarket"
    cache_ttl_seconds: 60
    use_alternative: false # Switch to Polymarket's own subgraph if true

# ====================================
# API SETTINGS
# ====================================
api_timeout_seconds: 10
max_retries: 3
request_delay_seconds: 0.5

# Rate limiting (for legacy CLOB API if still used)
rate_limit_max: 100
rate_limit_warning_threshold: 0.80
rate_limit_pause_threshold: 0.95

# ====================================
# TRADING PARAMETERS
# ====================================
trading:
  # Minimum profit margin to execute trade (3% = 0.03)
  min_profit_margin: 0.03
  
  # Maximum position size (in USD)
  max_position_size: 100
  
  # Check interval (seconds)
  check_interval: 30
  
  # Slippage tolerance
  slippage_tolerance: 0.02

# ====================================
# PORTFOLIO SETTINGS
# ====================================
portfolio:
  starting_balance: 1000  # Paper money
  max_position_allocation: 0.1  # 10% per trade

# ====================================
# POSITION SIZING (Risk Management)
# ====================================
position_sizing:
  base_allocation_pct: 0.05      # 5% base allocation
  max_allocation_pct: 0.10       # 10% maximum
  min_position_size: 1.0         # $1 minimum
  
  multipliers:
    profit_margin:
      excellent: 1.5    # >10% profit
      good: 1.2         # 5-10% profit
      normal: 1.0       # 3-5% profit
      poor: 0.7         # <3% profit
    
    win_rate:
      hot_streak: 1.3   # >70% win rate
      normal: 1.0       # 50-70%
      cold_streak: 0.6  # <50%
    
    liquidity:
      high: 1.0         # >$10k volume
      medium: 0.85      # $1k-10k
      low: 0.6          # <$1k
    
    volatility:
      low: 1.1          # Stable markets
      normal: 1.0       # Average
      high: 0.7         # Volatile

# ====================================
# RISK MANAGEMENT
# ====================================
risk_management:
  # Drawdown protection
  max_drawdown_pct: 0.20        # 20% max drawdown
  daily_loss_limit_pct: 0.05    # 5% daily loss limit
  
  # Stop loss
  stop_loss_pct: 0.10           # 10% stop loss
  
  # Cool down periods
  loss_streak_cooldown: 3       # Trades to skip after losing streak
  daily_trade_limit: 20         # Max trades per day

# ====================================
# NOTIFICATIONS
# ====================================
notifications:
  enabled: true
  
  desktop:
    enabled: true
    on_trade: true
    on_error: true
  
  email:
    enabled: false
    # smtp_server: "smtp.gmail.com"
    # smtp_port: 587
    # username: ""
    # password: ""
    # to_email: ""
  
  telegram:
    enabled: false
    # bot_token: ""
    # chat_id: ""

# ====================================
# LOGGING
# ====================================
logging:
  level: INFO
  log_to_file: true
  log_file: "bot.log"
  max_log_size_mb: 10
  backup_count: 5

# ====================================
# DASHBOARD
# ====================================
dashboard:
  enabled: true
  host: "0.0.0.0"
  port: 5000
  debug: false
  auto_refresh_seconds: 5

# ====================================
# ADVANCED SETTINGS
# ====================================
advanced:
  # Price source settings
  price_aggregator:
    outlier_threshold: 0.05     # 5% deviation threshold
    min_sources: 1              # Minimum sources for consensus
  
  # WebSocket settings
  websocket:
    auto_reconnect: true
    reconnect_delay: 5
    ping_interval: 30
  
  # GraphQL settings
  graphql:
    batch_size: 10
    timeout: 10
    retry_on_error: true

