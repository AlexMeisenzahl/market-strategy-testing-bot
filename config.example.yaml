# Polymarket API Configuration
# Configure live market data integration

# TELEGRAM BOT CONFIGURATION (Optional - for notifications)
# Replace with: bot_token: "YOUR_BOT_TOKEN_HERE"
#               password: "YOUR_APP_PASSWORD_HERE"

# Polymarket Settings
polymarket:
  use_live_data: true              # Set to false for testing with mock data
  api_base_url: "https://gamma-api.polymarket.com"
  clob_api_url: "https://clob.polymarket.com"
  rate_limit_per_minute: 60        # Max API requests per minute
  cache_duration_seconds: 15       # Cache market data for this long
  
  markets:
    max_markets: 50                # Maximum markets to monitor
    min_liquidity: 1000            # Minimum $ liquidity
    categories:                    # Categories to include (empty = all)
      - "Crypto"
      - "Politics"
      - "Sports"
      - "Business"
    exclude_keywords:              # Skip markets with these keywords
      - "test"
      - "demo"

# Trading Settings
paper_trading: true                # ALWAYS keep this true - NO REAL MONEY
max_trade_size: 10                # Maximum trade size in $ (paper money)
min_profit_margin: 0.02           # Minimum 2% profit to execute trade

# Bot Behavior
kill_switch: false                # Set to true to stop the bot
connection_check_interval: 10     # Seconds between connection checks
auto_pause_on_connection_loss: true  # Auto-pause if connection lost
alert_on_opportunities: true      # Show alerts for opportunities

# API Settings
api_timeout_seconds: 10           # Request timeout
max_retries: 3                    # Max retry attempts
request_delay_seconds: 0.5        # Delay between requests
rate_limit_max: 100               # Max requests per minute
rate_limit_warning_threshold: 0.80  # Warn at 80% usage
rate_limit_pause_threshold: 0.95    # Pause at 95% usage

# Markets to Watch (for simulated mode)
markets_to_watch:
  - "BTC above $100k"
  - "ETH above $4k"

