# CI: install, import tests, system_check, pytest. Fail on errors.
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install project (core + dashboard + dev)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dashboard,dev]"

      - name: Create state and logs dirs
        run: mkdir -p state logs

      - name: Config from example if missing
        run: |
          if [ ! -f config.yaml ]; then
            cp config.example.yaml config.yaml 2>/dev/null || true
          fi

      - name: Import engine
        run: python -c "from engine import ExecutionEngine; print('engine OK')"

      - name: Import dashboard (create_app)
        run: |
          python -c "
          from market_strategy_bot.dashboard_app import create_app
          app = create_app()
          n = len(list(app.url_map.iter_rules()))
          print('dashboard OK, routes:', n)
          "

      - name: Run system_check (skip engine cycle to avoid side effects)
        run: python -m market_strategy_bot.system_check --skip-cycle

      - name: Run pytest
        run: pytest tests/ -v --tb=short

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install project and dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dashboard,dev]"

      - name: Ruff check
        run: ruff check . --output-format=concise

      - name: Ruff format check
        run: ruff format --check .
