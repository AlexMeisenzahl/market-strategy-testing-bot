# Logrotate configuration for Trading Bot
# Place this file in /etc/logrotate.d/trading-bot (Linux)
# Or run manually: logrotate -f logrotate.conf

/app/logs/*.log {
    daily
    rotate 30
    compress
    delaycompress
    missingok
    notifempty
    create 0640 botuser botuser
    sharedscripts
    postrotate
        # Restart bot if needed to release file handles
        # docker-compose restart trading-bot 2>/dev/null || true
    endscript
}

/app/logs/*.csv {
    weekly
    rotate 52
    compress
    delaycompress
    missingok
    notifempty
    create 0640 botuser botuser
}
