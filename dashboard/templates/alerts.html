<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Management - Market Strategy Testing Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { 'dark-bg': '#0f172a', 'dark-card': '#1e293b', 'dark-border': '#334155' }}}
        }
    </script>
</head>
<body class="bg-dark-bg text-white min-h-screen">
    <nav class="bg-dark-card border-b border-dark-border p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold"><i class="fas fa-bell text-blue-400"></i> Alert Management</h1>
            <a href="/" class="text-blue-400 hover:text-blue-300"><i class="fas fa-arrow-left"></i> Back</a>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <!-- Create Alert -->
        <div class="bg-dark-card rounded-lg p-6 border border-dark-border mb-6">
            <h2 class="text-xl font-bold mb-4">Create New Alert</h2>
            <form id="alert-form" class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-400 mb-2">Alert Type</label>
                    <select id="alert-type" onchange="updateConditionFields()" class="w-full bg-dark-bg border border-dark-border rounded p-2 text-white">
                        <option value="price">Price Alert</option>
                        <option value="strategy">Strategy Alert</option>
                        <option value="portfolio">Portfolio Alert</option>
                    </select>
                </div>
                
                <div id="condition-fields"></div>
                
                <button type="button" onclick="createAlert()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded">
                    <i class="fas fa-plus"></i> Create Alert
                </button>
            </form>
        </div>

        <!-- Active Alerts -->
        <div class="bg-dark-card rounded-lg p-6 border border-dark-border">
            <h2 class="text-xl font-bold mb-4">Active Alerts</h2>
            <div id="alerts-list" class="space-y-2"></div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            updateConditionFields();
            loadAlerts();
        });

        function updateConditionFields() {
            const type = document.getElementById('alert-type').value;
            const container = document.getElementById('condition-fields');
            
            if (type === 'price') {
                container.innerHTML = `
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">Symbol</label>
                        <input type="text" id="symbol" class="w-full bg-dark-bg border border-dark-border rounded p-2 text-white" placeholder="BTC">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">Threshold</label>
                        <input type="number" id="threshold" class="w-full bg-dark-bg border border-dark-border rounded p-2 text-white" placeholder="100000">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">Direction</label>
                        <select id="direction" class="w-full bg-dark-bg border border-dark-border rounded p-2 text-white">
                            <option value="above">Above</option>
                            <option value="below">Below</option>
                        </select>
                    </div>
                `;
            } else if (type === 'strategy') {
                container.innerHTML = `
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">Strategy</label>
                        <input type="text" id="strategy" class="w-full bg-dark-bg border border-dark-border rounded p-2 text-white" placeholder="momentum">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">Min Confidence</label>
                        <input type="number" step="0.1" min="0" max="1" id="min-confidence" class="w-full bg-dark-bg border border-dark-border rounded p-2 text-white" placeholder="0.8">
                    </div>
                `;
            } else if (type === 'portfolio') {
                container.innerHTML = `
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">Metric</label>
                        <select id="metric" class="w-full bg-dark-bg border border-dark-border rounded p-2 text-white">
                            <option value="total_value">Total Value</option>
                            <option value="total_pnl">Total PnL</option>
                            <option value="daily_pnl">Daily PnL</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">Threshold</label>
                        <input type="number" id="threshold" class="w-full bg-dark-bg border border-dark-border rounded p-2 text-white" placeholder="15000">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">Direction</label>
                        <select id="direction" class="w-full bg-dark-bg border border-dark-border rounded p-2 text-white">
                            <option value="above">Above</option>
                            <option value="below">Below</option>
                        </select>
                    </div>
                `;
            }
        }

        async function createAlert() {
            const type = document.getElementById('alert-type').value;
            let condition = {};
            
            if (type === 'price') {
                condition = {
                    symbol: document.getElementById('symbol').value,
                    threshold: parseFloat(document.getElementById('threshold').value),
                    direction: document.getElementById('direction').value
                };
            } else if (type === 'strategy') {
                condition = {
                    strategy: document.getElementById('strategy').value,
                    min_confidence: parseFloat(document.getElementById('min-confidence').value)
                };
            } else if (type === 'portfolio') {
                condition = {
                    metric: document.getElementById('metric').value,
                    threshold: parseFloat(document.getElementById('threshold').value),
                    direction: document.getElementById('direction').value
                };
            }

            const response = await fetch('/api/alerts/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ alert_type: type, condition })
            });

            if (response.ok) {
                loadAlerts();
                document.getElementById('alert-form').reset();
                updateConditionFields();
            }
        }

        async function loadAlerts() {
            const response = await fetch('/api/alerts/list');
            const data = await response.json();
            if (data.success) {
                renderAlerts(data.alerts);
            }
        }

        function renderAlerts(alerts) {
            const container = document.getElementById('alerts-list');
            container.innerHTML = alerts.map(alert => `
                <div class="bg-dark-bg rounded p-4 flex justify-between items-center">
                    <div>
                        <span class="font-bold text-blue-400">${alert.alert_type.toUpperCase()}</span>
                        <span class="text-gray-400 ml-2">${JSON.stringify(alert.condition)}</span>
                        <span class="text-xs text-gray-500 ml-2">Triggered: ${alert.trigger_count || 0} times</span>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="toggleAlert(${alert.id}, ${!alert.enabled})" class="text-${alert.enabled ? 'green' : 'gray'}-400">
                            <i class="fas fa-${alert.enabled ? 'toggle-on' : 'toggle-off'}"></i>
                        </button>
                        <button onclick="deleteAlert(${alert.id})" class="text-red-400">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function toggleAlert(id, enabled) {
            await fetch(`/api/alerts/${id}/toggle`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ enabled })
            });
            loadAlerts();
        }

        async function deleteAlert(id) {
            if (confirm('Delete this alert?')) {
                await fetch(`/api/alerts/${id}/delete`, { method: 'DELETE' });
                loadAlerts();
            }
        }
        
        async function testAlert() {
            try {
                const response = await fetch('/api/alerts/test', { method: 'POST' });
                const result = await response.json();
                if (result.success) {
                    alert('Success! Test notification sent.');
                } else {
                    alert('Error: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
    
    <!-- Socket.IO for WebSocket support -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <!-- NEW: Load notification and loading libraries -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loading.css') }}">
    <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
    
    <!-- Auto-refresh alerts every 15 seconds -->
    <script>
        setInterval(function() {
            loadAlerts();
        }, 15000);
    </script>
</body>
</html>
