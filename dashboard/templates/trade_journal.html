<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Journal - Market Strategy Testing Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { 'dark-bg': '#0f172a', 'dark-card': '#1e293b', 'dark-border': '#334155' }}}
        }
    </script>
</head>
<body class="bg-dark-bg text-white min-h-screen">
    <nav class="bg-dark-card border-b border-dark-border p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold"><i class="fas fa-book text-blue-400"></i> Trade Journal</h1>
            <a href="/" class="text-blue-400 hover:text-blue-300"><i class="fas fa-arrow-left"></i> Back</a>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <!-- Add Entry Button -->
        <button onclick="showAddModal()" class="mb-4 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
            <i class="fas fa-plus"></i> Add Journal Entry
        </button>

        <!-- Journal Entries -->
        <div id="journal-entries" class="space-y-4"></div>

        <!-- Add/Edit Modal -->
        <div id="journal-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4">
            <div class="bg-dark-card rounded-lg p-6 max-w-lg w-full">
                <h2 class="text-xl font-bold mb-4" id="modal-title">Add Journal Entry</h2>
                <form id="journal-form" class="space-y-4">
                    <input type="hidden" id="entry-id">
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">Entry Reason</label>
                        <textarea id="entry-reason" class="w-full bg-dark-bg border border-dark-border rounded p-2 text-white" rows="3"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">Confidence (1-10)</label>
                        <input type="number" id="confidence-level" min="1" max="10" class="w-full bg-dark-bg border border-dark-border rounded p-2 text-white">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">Exit Reason</label>
                        <textarea id="exit-reason" class="w-full bg-dark-bg border border-dark-border rounded p-2 text-white" rows="3"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">Lessons Learned</label>
                        <textarea id="lessons-learned" class="w-full bg-dark-bg border border-dark-border rounded p-2 text-white" rows="3"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">Rating (1-5 stars)</label>
                        <input type="number" id="rating" min="1" max="5" class="w-full bg-dark-bg border border-dark-border rounded p-2 text-white">
                    </div>
                    <div class="flex gap-2">
                        <button type="button" onclick="saveEntry()" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 rounded">Save</button>
                        <button type="button" onclick="hideModal()" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white py-2 rounded">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', loadEntries);

        async function loadEntries() {
            const response = await fetch('/api/trade_journal/list');
            const data = await response.json();
            if (data.success) {
                renderEntries(data.entries);
            }
        }

        function renderEntries(entries) {
            const container = document.getElementById('journal-entries');
            container.innerHTML = entries.map(entry => `
                <div class="bg-dark-card rounded-lg p-4 border border-dark-border">
                    <div class="flex justify-between">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-2">
                                <span class="text-yellow-400">${'★'.repeat(entry.rating || 0)}${'☆'.repeat(5 - (entry.rating || 0))}</span>
                                <span class="text-gray-400 text-sm">Confidence: ${entry.confidence_level || 'N/A'}/10</span>
                            </div>
                            <p class="text-sm mb-2"><strong>Entry:</strong> ${entry.entry_reason || 'N/A'}</p>
                            <p class="text-sm mb-2"><strong>Exit:</strong> ${entry.exit_reason || 'N/A'}</p>
                            <p class="text-sm"><strong>Lessons:</strong> ${entry.lessons_learned || 'N/A'}</p>
                        </div>
                        <button onclick="editEntry(${entry.id})" class="text-blue-400 hover:text-blue-300"><i class="fas fa-edit"></i></button>
                    </div>
                </div>
            `).join('');
        }

        function showAddModal() {
            document.getElementById('modal-title').textContent = 'Add Journal Entry';
            document.getElementById('journal-form').reset();
            document.getElementById('journal-modal').classList.remove('hidden');
        }

        function hideModal() {
            document.getElementById('journal-modal').classList.add('hidden');
        }

        async function saveEntry() {
            const entryData = {
                entry_reason: document.getElementById('entry-reason').value,
                confidence_level: document.getElementById('confidence-level').value,
                exit_reason: document.getElementById('exit-reason').value,
                lessons_learned: document.getElementById('lessons-learned').value,
                rating: document.getElementById('rating').value
            };

            await fetch('/api/trade_journal/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(entryData)
            });

            hideModal();
            loadEntries();
        }
    </script>
</body>
</html>
