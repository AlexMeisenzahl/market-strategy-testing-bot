<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#16213e">
    <title>Offline - Market Strategy Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .offline-container {
            max-width: 500px;
            padding: 40px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #f1f5f9;
        }
        
        p {
            font-size: 16px;
            color: #94a3b8;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }
        
        .retry-btn:active {
            transform: translateY(0);
        }
        
        .features {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(148, 163, 184, 0.2);
        }
        
        .features h3 {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .features ul {
            list-style: none;
            font-size: 14px;
            color: #cbd5e1;
        }
        
        .features li {
            margin: 8px 0;
        }
        
        .features li::before {
            content: "âœ“ ";
            color: #10b981;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection. 
            Don't worry, your dashboard data is cached and will sync when you're back online.
        </p>
        <button class="retry-btn" onclick="window.location.reload()">
            <span>ðŸ”„ Try Again</span>
        </button>
        
        <div class="features">
            <h3>When you reconnect:</h3>
            <ul>
                <li>Latest trade data will sync automatically</li>
                <li>Real-time updates will resume</li>
                <li>All your settings are saved</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Auto-retry when online
        window.addEventListener('online', () => {
            console.log('Connection restored');
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });
    </script>
</body>
</html>
